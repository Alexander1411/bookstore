{% extends "base.html" %}

{% block title %}Admin Inventory{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Admin Inventory</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Image</th>
                <th>Inventory</th>
                <th>Restock</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>â‚¬{{ book.price }}</td>
                    <td><img src="{{ book.image_url }}" alt="{{ book.title }}" style="width: 50px; height: auto;"></td>
                    <td>{{ book.inventory }}</td>
                    <td>
                        <form class="update-inventory-form" data-book-id="{{ book.id }}">
                            <input type="number" name="new_inventory" min="0" class="form-control" placeholder="Enter new stock">
                            <button type="submit" class="btn btn-primary mt-2">Update</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.update-inventory-form').on('submit', function(event) {
            event.preventDefault();
            var form = $(this);
            var bookId = form.data('book-id');
            var newInventory = form.find('input[name="new_inventory"]').val();
            $.ajax({
                url: '/update_inventory/' + bookId,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ new_inventory: parseInt(newInventory) }),
                success: function(response) {
                    alert(response.message);
                    if (response.success) {
                        location.reload();
                    }
                },
                error: function(xhr, status, error) {
                    alert('Error: ' + error);
                }
            });
        });
    });
</script>
{% endblock %}
