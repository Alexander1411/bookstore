{% extends "base.html" %}

{% block title %}Admin Inventory{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Admin Inventory</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Image</th> <!-- Changed from "Image URL" to "Image" -->
                <th>Inventory</th>
                <th>Restock</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>â‚¬{{ book.price }}</td>
                    <td><img src="{{ book.image_url }}" alt="{{ book.title }}" style="width: 50px; height: auto;"></td> <!-- Render image --> <!--https://stackoverflow.com/questions/50001934/image-within-td-to-be-height-of-the-td-->
                    <td>{{ book.inventory }}</td>
                    <td>
                        <form action="{{ url_for('update_inventory', book_id=book.id) }}" method="POST">
                            <input type="number" name="new_inventory" min="0" class="form-control" placeholder="Enter new stock">
                            <button type="submit" class="btn btn-primary mt-2">Update</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
